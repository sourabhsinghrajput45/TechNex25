<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Availability</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f0f5ff;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            animation: fadeIn 1s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        h1 {
            color: #2c4f9e;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            position: relative;
            padding-bottom: 10px;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background-color: #4a7bff;
            border-radius: 2px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group i {
            position: absolute;
            top: 41px;
            left: 12px;
            color: #4a7bff;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #4a7bff;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 2px solid #e1e5f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }
        
        input[type="text"]:focus {
            border-color: #4a7bff;
            box-shadow: 0 0 0 3px rgba(74, 123, 255, 0.2);
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(74, 123, 255, 0.4); }
            70% { box-shadow: 0 0 0 6px rgba(74, 123, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(74, 123, 255, 0); }
        }
        
        button[type="submit"] {
            width: 100%;
            background-color: #4a7bff;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }
        
        button[type="submit"]:hover {
            background-color: #2c4f9e;
            transform: translateY(-2px);
        }
        
        button[type="submit"]:active {
            transform: translateY(1px);
        }
        
        .loading {
            display: none;
            margin: 20px auto;
            text-align: center;
        }
        
        .loading span {
            display: inline-block;
            width: 12px;
            height: 12px;
            background-color: #4a7bff;
            border-radius: 50%;
            margin: 0 5px;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        
        .loading span:nth-child(1) { animation-delay: -0.32s; }
        .loading span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Check Medicine Availability</h1>
        <form id="availabilityForm" action="/check_availability" method="POST">
            <div class="form-group">
                <label for="city">City</label>
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" id="city" name="city" placeholder="Enter your city" required>
            </div>
            
            <div class="form-group">
                <label for="medicine">Medicine</label>
                <i class="fas fa-pills"></i>
                <input type="text" id="medicine" name="medicine" placeholder="Enter medicine name" required>
            </div>
            
            <button type="submit" id="submitBtn">
                <i class="fas fa-search"></i> Check Availability
            </button>
        </form>
        
        <div class="loading" id="loading">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <script>
        document.getElementById('availabilityForm').addEventListener('submit', function(e) {
            // Don't prevent default to allow actual form submission
            // e.preventDefault();
            
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            
            // In a real application, you could add AJAX handling here
            // For now, we'll just show the loading animation
            
            // Allow form submission after a delay to show animation
            // In a real app, you would handle the AJAX response instead
            // setTimeout(() => {
            //     this.submit();
            // }, 1500);
        });
        
        // Add animation to inputs when they get focus
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateX(5px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateX(0)';
            });
        });
    </script>
</body>
</html>
